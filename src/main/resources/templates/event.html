<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Greatest Gala Ever</title>
    </head>
    <body>
        
        
        <form th:action="@{/event}" th:method="POST">
            <input type="text" name="search" id="search" placeholder="Search using name" th:value="${search}"/>
            <input type="submit" value="Search"/>
        </form>
        
        <h1>List of event participants</h1>
        
        <ul>
            <li th:each="participant : ${participants}">
                <span th:utext="${participant.getName()}"></span>
                <span th:utext="${participant.getAddress()}"></span>
            </li>
        </ul>
    </body>
       
</html>
